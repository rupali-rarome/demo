<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" name="username" id="username" class="form-control">
        <div class="alert alert-danger" *ngIf="form.get('username').touched && form.get('username').invalid">
            <div *ngIf="form.get('username').errors.required">Username is required!</div>
            <div *ngIf="form.get('username').errors.minlength">Username should be minimum
                {{ form.get('username').errors.minlength.requiredLength }} length !</div>
            <div *ngIf="form.get('username').errors.cannotContainSpace">Username cannot contain space!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" name="password" id="password" class="form-control">
        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required">Password is required!</div>
            <div *ngIf="password.errors.minlength">Password should be minimum
                {{ password.errors.minlength.requiredLength }} length !</div>
            <div *ngIf="password.errors.cannotContainSpace">Password cannot contain space!</div>
        </div>
    </div>
    <button class="btn btn-warning">Submit</button>
</form>
